<!-- Trigger the Modal -->
<img id="myImg" src="http://portfolio.gokemon.xyz/wp-content/uploads/2017/08/strawberries-tomatoes-carrots-and-parsley-1200.jpg" alt="food for thought" width="300" height="200">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
